version: v1.0.0

todoapp:
  replicaCount: 3
  image:
    repository: juliocesarmidia/todo-vue
    tag: v2.0.0
    imagePullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: todoapp-port
  secrets:
    NODE_ENV: invalid
  resources:
    requests:
      memory: "128Mi"
      cpu: "150m"
    limits:
      memory: "256Mi"
      cpu: "300m"

ingress:
  metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /
  spec:
    rules:
    - host: todo-vue.blackdevs.com.br
      http:
        paths:
          - path: /
            backend:
              serviceName: todoapp-service
              servicePort: 80

nodeSelector: {}

tolerations: []

affinity: {}
