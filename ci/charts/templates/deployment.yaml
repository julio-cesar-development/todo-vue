apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-deployment
  namespace: default

spec:
  selector:
    matchLabels:
      component: todoapp

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 3

  template:
    metadata:
      labels:
        component: todoapp

    spec:
      containers:
        - name: todoapp-deployment
          image: "{{ .Values.todoapp.image.repository }}:{{ .Values.todoapp.image.tag }}"
          pullPolicy: {{ .Values.todoapp.image.pullPolicypullPolicy }}
          ports:
            - name: todoapp-port
              containerPort: 80

          livenessProbe:
            httpGet:
              path: /
              port: todoapp-port
            initialDelaySeconds: 10
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: todoapp-port
            initialDelaySeconds: 10
            timeoutSeconds: 30

          env:
            {{- range $key, $val := .Values.todoapp.secrets }}
            - name: {{ $key }}
              value: {{ $val | b64dec }}
            {{- end}}

          resources:
            {{- toYaml .Values.todoapp.resources | nindent 12 }}

      restartPolicy: Always
