apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  revisionHistoryLimit: 100
  selector:
    matchLabels:
      component: todoapp
  template:
    metadata:
      labels:
        component: todoapp
    spec:
      containers:
      - name: client
        image: juliocesarmidia/todo-vue:v1.0.0
        livenessProbe:
          httpGet:
            path: /
            port: todoapp-port
          initialDelaySeconds: 15
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: todoapp-port
          initialDelaySeconds: 15
          timeoutSeconds: 30
        resources:
          limits:
            memory: "8Mi"
            cpu: "30m"
        ports:
        - name: todoapp-port
          containerPort: 80
      restartPolicy: Always
